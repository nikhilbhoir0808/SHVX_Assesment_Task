<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <meta name="description" content="Modern AI Chat Assistant with Markdown Support">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- Google Fonts: Inter (modern & clean) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Marked.js for Markdown â†’ HTML -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/vs2015.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        :root {
            --bg: #f8fafc;
            --text: #1e293b;
            --user-bg: #3b82f6;
            --assistant-bg: #e2e8f0;
            --input-bg: #ffffff;
            --border: #e2e8f0;
            --shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
        }

        .container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        #chat-box {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* Scrollbar styling */
        #chat-box::-webkit-scrollbar {
            width: 6px;
        }
        #chat-box::-webkit-scrollbar-track {
            background: transparent;
        }
        #chat-box::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        .message {
            max-width: 85%;
            padding: 14px 18px;
            border-radius: 20px;
            line-height: 1.6;
            font-size: 1rem;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }

        .message.user {
            align-self: flex-end;
            background: var(--user-bg);
            color: white;
            border-bottom-right-radius: 6px;
        }

        .message.assistant {
            align-self: flex-start;
            background: var(--assistant-bg);
            color: var(--text);
            border-bottom-left-radius: 6px;
        }

        /* Markdown Styles */
        .message.assistant {
            font-size: 0.98rem;
        }

        .message.assistant h1, .message.assistant h2, .message.assistant h3 {
            margin: 16px 0 8px;
            color: #1e40af;
        }

        .message.assistant code {
            background: rgba(0,0,0,0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'JetBrains Mono', Consolas, monospace;
            font-size: 0.9em;
        }

        .message.assistant pre {
            background: #1e1e1e;
            color: #dcdcdc;
            padding: 16px;
            border-radius: 12px;
            overflow-x: auto;
            margin: 12px 0;
            font-size: 0.9em;
        }

        .message.assistant pre code {
            background: none;
            padding: 0;
            color: inherit;
        }

        .message.assistant ul, .message.assistant ol {
            padding-left: 24px;
            margin: 12px 0;
        }

        .message.assistant blockquote {
            border-left: 4px solid #3b82f6;
            padding-left: 16px;
            margin: 16px 0;
            color: #475569;
            font-style: italic;
        }

        .message.assistant a {
            color: #3b82f6;
            text-decoration: underline;
        }

        .input-area {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid var(--border);
            gap: 12px;
        }

        #userInput {
            flex: 1;
            padding: 14px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s;
        }

        #userInput:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background: #5a67d8;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
            header { font-size: 1.3rem; }
            #chat-box { padding: 16px; }
            .message { max-width: 92%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>AI Assistant</header>
        <div id="chat-box">
            <div class="message assistant">
                Hi! I'm your smart assistant.<br>
                Ask me anything weather, math, quotes, jokes, or any questions!
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off">
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        // Configure marked to use highlight.js
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    try {
                        return hljs.highlight(code, { language: lang }).value;
                    } catch (err) {}
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true,
            gfm: true
        });

        const chatBox = document.getElementById('chat-box');
        const input = document.getElementById('userInput');

        function addMessage(text, type) {
            const div = document.createElement('div');
            div.className = `message ${type}`;

            if (type === 'assistant') {
                // Render Markdown for assistant messages
                div.innerHTML = marked.parse(text);
                // Highlight code blocks after insertion
                div.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
            } else {
                // Plain text for user messages
                div.textContent = text;
            }

            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const msg = input.value.trim();
            if (!msg) return;

            addMessage(msg, 'user');
            input.value = '';

            const typing = document.createElement('div');
            typing.className = 'message assistant';
            typing.textContent = 'Thinking...';
            chatBox.appendChild(typing);

            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: msg })
                });
                const data = await res.json();
                typing.remove();
                addMessage(data.response || "I'm not sure how to respond.", 'assistant');
            } catch (err) {
                typing.remove();
                addMessage("No connection. Check server.", 'assistant');
            }
        }

        input.addEventListener('keypress', e => {
            if (e.key === 'Enter') sendMessage();
        });

        // Focus input on load
        input.focus();
    </script>
</body>
</html>
